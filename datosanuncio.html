<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bitter Mobile Template</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="description" content="Bitter Mobile Template">
    <meta name="keywords" content="bootstrap, mobile template, Bootstrap 5, mobile, html, responsive" />
    <link rel="icon" type="image/png" href="assets/img/icon/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
</head>

<body>

    <!-- Page loading -->
    <div id="loading">
        <div class="spinner-grow"></div>
    </div>
    <!-- * Page loading -->

    <!-- App Header -->
    <div class="appHeader">
        <div class="left">
            <a href="año.html" class="icon goBack">
                <i class="icon ion-ios-arrow-back"></i>
            </a>
        </div>
        <div class="pageTitle">Crear anuncio</div>    
    </div>
    <!-- searchBox -->
 
    <!-- * searchBox -->
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="appContent">          
            <div class="container pt-3">  
                <form>
                    <div class="input-container mb-2">
                        <input type="#{type}" id="#{label}" required="required" disabled/>
                        <label for="#{label}">Audi a3 8V Progressive AT 2.0L T 190HP</label>
                        <div class="bar"></div>
                      </div>
                  <div class="input-container mb-2">
                    <input type="#{type}" id="#{label}" required="required"/>
                    <label for="#{label}">Titulo de la publicación (Ej: Chevrolet Onix)</label>
                    <div class="bar"></div>
                  </div>
                  <div class="input-container mb-2">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Kilometraje que buscas</option>
                        <option value="1">0 km</option>
                        <option value="2">0 a 35.000km</option>
                        <option value="3">35.000 a 65.000km</option>
                        <option value="3">mas de 100.000km</option>                    
                      </select>   
                      <div class="bar"></div>                
                 </div>  
                 <div class="input-container mb-2">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Año que buscas</option>
                        <option value="1">2015</option>
                        <option value="2">2016</option>
                        <option value="3">2017</option>
                        <option value="3">2018</option>                    
                      </select>   
                      <div class="bar"></div>                
                 </div>                
                 <div class="input-container mb-2">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Que precio buscas</option>
                        <option value="1">Hasta $20.000.000</option>
                        <option value="2">$20.000.000 a $45.000.000</option>
                        <option value="3">$45.000.000 a $65.000.000</option>
                        <option value="3">$65.000.000 a $85.000.000</option> 
                        <option value="3">$85.000.000 a $105.000.000</option> 
                        <option value="3">$105.000.000 a $125.000.000</option> 
                        <option value="3">$125.000.000 a $145.000.000</option> 
                        <option value="3">Otro</option>                            
                      </select>   
                      <div class="bar"></div>                
                 </div>                 
                  <div class="input-container mb-2">
                    <input type="#{type}" id="#{label}" required="required"/>
                    <label for="#{label}">Donde necesitas el vehiculo (Ej: bogota)</label>
                    <div class="bar"></div>
                  </div>               
                  <div class="input-container mb-2">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Que tipo de combustible buscas</option>
                        <option value="1">Gasolina</option>
                        <option value="2">Diésel</option>
                        <option value="3">Híbrido</option>
                        <option value="3">Eléctrico</option>
                        <option value="3">Gasolina y gas</option>
                      </select>   
                      <div class="bar"></div>                
                 </div>  
                 <div class="input-container mb-2">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Que tipo de Transmión buscas</option>
                        <option value="1">Automatica</option>
                        <option value="2">Gasolina</option>                       
                      </select>   
                      <div class="bar"></div>                
                 </div>
                  <div class="input-container mb-2">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Que tipo de color buscas</option>
                        <option value="1">Gris</option>
                        <option value="2">blanco</option>
                        <option value="3">negro</option>                                         
                      </select>   
                      <div class="bar"></div>                
                 </div>                                           
                  <div>
                    <a href="#">
                        <button type="button" class="btn btn-primary-send btn-lg btn-block mt-2">Publicar anuncio</button>
                    </a>                   
                  </div>
                 
               </form>                
            
             </div>
         </div>
  </div>
    <!-- appCapsule -->


    <!-- App Bottom Menu -->
    <div class="appBottomMenu">
        <div class="item">
            <a href="index.html">
                <p>
                    <i class="fab fa-discourse"></i>
                    <span>Home</span>
                </p>
            </a>
        </div>
        <div class="item active">
            <a href="pages.html">
                <p>
                    <i class="fas fa-car"></i>
                    <span>Publicar</span>
                </p>
            </a>
        </div>      
        <div class="item">
            <a href="search.html">
                <p>
                    <i class="fas fa-fire-alt"></i>
                    <span>Cotizar</span>
                </p>
            </a>
        </div>
        <div class="item">
            <a href="#appSidebar" class="icon" data-bs-toggle="offcanvas">
                <p>
                    <i class="fab fa-creative-commons-by"></i>
                    <span>Mi cuenta</span>
                </p>
            </a>
        </div>
    </div>
    <!-- * App Bottom Menu -->

    <!-- Sidebar Menu -->
    <div class="offcanvas offcanvas-start sidebarWrapper" tabindex="-1" id="appSidebar">
        <div class="offcanvas-body">
            <nav class="sidebar">
                <div class="profilebox">
                    <img src="assets/img/sample/avatar.jpg" alt="avatar" class="avatar">
                    <h2 class="title">Jane Antunes</h2>
                    <h5 class="lead">
                        <i class="icon ion-ios-pin me-1"></i>
                        Chicago
                    </h5>
                    <div class="sidebutton">
                        <a href="#">
                            <i class="icon ion-ios-settings"></i>
                        </a>
                    </div>
                </div>
                <div class="sidebarGroup">
                    <ul class="sidebarMenu">
                        <li>
                            <a href="social-home.html">
                                <i class="icon ion-ios-people"></i>
                                Social
                            </a>
                        </li>
                        <li>
                            <a href="social-chat.html">
                                <i class="icon ion-ios-chatboxes"></i>
                                Chat
                            </a>
                        </li>
                        <li>
                            <a href="pages.html">
                                <i class="icon ion-ios-apps"></i>
                                Pages
                            </a>
                        </li>
                        <li>
                            <a href="components.html">
                                <i class="icon ion-ios-analytics"></i>
                                Components
                            </a>
                        </li>
                        <li>
                            <a href="blog-home.html">
                                <i class="icon ion-ios-book"></i>
                                Magazine - Blog
                            </a>
                        </li>
                        <li>
                            <a href="page-login.html">
                                <i class="icon ion-ios-lock"></i>
                                Login
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="sidebarGroup">
                    <ul class="sidebarMenu">
                        <li class="title">Online</li>
                        <li>
                            <a href="#">
                                <img src="assets/img/sample/avatar2.jpg" alt="avatar" class="avatar">
                                Guiying K.
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="assets/img/sample/avatar3.jpg" alt="avatar" class="avatar">
                                Kita Chihoko
                                <span class="badge badge-primary">2</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="assets/img/sample/avatar4.jpg" alt="avatar" class="avatar">
                                Leonetta Lloyd
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="assets/img/sample/avatar5.jpg" alt="avatar" class="avatar">
                                Lizzie Rose
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="assets/img/sample/avatar6.jpg" alt="avatar" class="avatar">
                                Kari Granleese
                            </a>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </div>
    <!-- * Sidebar Menu -->

    <!-- ///////////// Js Files ////////////////////  -->
    <!-- Bootstrap-->
    <script src="https://kit.fontawesome.com/2c9542c07e.js" crossorigin="anonymous"></script>
    <script src="assets/js/lib/bootstrap.bundle.min.js"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <!-- Main Js File -->
    <script src="assets/js/app.js"></script>


</body>

</html>
